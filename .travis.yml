language: python

python:
  - 2.7
  - 3.4

notifications:
  email: 
    - yoav@yoavram.com

cache:
  directories:
  - $HOME/miniconda/pkgs
  - $HOME/.cache/pip

install:
# Install miniconda http://conda.pydata.org/docs/travis.html
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -f -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
# Install packages
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION requests atlas numpy scipy matplotlib dateutil pandas statsmodels lxml seaborn sympy xlrd
  - source activate test-environment
  - pip install codecov
  - pip install .[docs,tests]

# Run test
script:  
  - curveball --version
  - nosetests tests --with-coverage --cover-package=curveball

# Code coverage
after_success:
  - codecov --token=$CODECOV_TOKEN

# Build docs
before_deploy:
  - cd docs 
  - make html
  - cd ..

deploy:
# Deploy docs to divshot
  - provider: divshot
    api_key:
      secure: 
    environment: production
    on:
      repo: yoavram/curveball
      branch: master
    skip_cleanup: true

# Deploy package to PyPi
  - provider: pypi
    user: yoavram
    password:
      secure: 
    on:
      tags: true
      repo: yoavram/curveball
      branch: master
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
