language: python
python:
  - 2.7
  - 3.4
notifications:
  email: 
    - yoav@yoavram.com

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - pip install codecov

# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION requests pip atlas numpy scipy matplotlib dateutil pandas statsmodels lxml seaborn sympy xlrd
  - pip install .[docs,tests]

# Run test
script:  
  - nosetests tests --with-coverage --cover-package=curveball

# Code coverage
after_success:
  - codecov --token=$CODECOV_TOKEN

# Build docs
before_deploy:
  - cd docs 
  - make html
  - cd ..

deploy:
# Deploy docs to divshot
  - provider: divshot
    api_key:
      secure: 
    environment: production
    on:
      repo: yoavram/curveball
      branch: master
    skip_cleanup: true

# Deploy package to PyPi
  - provider: pypi
    user: yoavram
    password:
      secure: 
    on:
      tags: true
      repo: yoavram/curveball
      branch: master
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
